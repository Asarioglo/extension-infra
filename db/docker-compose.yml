version: "3.6"

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${PG_ROOT_USER}
      POSTGRES_PASSWORD: ${PG_ROOT_PASS}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - ${PG_ADMINER_PORT}:8080
